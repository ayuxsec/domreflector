<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM Reflector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>DOM Reflector</h3>

  <input
    type="text"
    id="pattern"
    placeholder="Exact string or regex to hook"
  />

  <label>
    <input type="checkbox" id="enabled">
    Run
  </label>

  <label>
    <input type="checkbox" id="isRegex">
    Treat as regex
  </label>

  <button id="save">Save</button>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
